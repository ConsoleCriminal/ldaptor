<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Ldaptor Password Change Page</title>
  </head>
  <body>
    <h1>Ldaptor Password Change Page</h1>

    <p model="header" view="separatedList"><span
    pattern="listHeader">[</span><span pattern="listItem" view="RawText">foo</span><span
    pattern="listSeparator">|</span><span
    pattern="listFooter">]</span></p>

    <div view="ifNot" model="submit">
      About to set password for <span model="dn" view="Text" />
    </div>

    <div view="if" model="submit">

      <span view="ifNot" model="/generate">
	Set password for <span model="dn" view="Text" />:
	<span model="/setPassword" view="RawText" />
      </span>

      <span view="if" model="/generate">
	<span model="/generatePassword">
	  Set password for <span model="/dn" view="Text" />
	  to <span model="./password" view="Text" />:
	  <span model="./status" view="RawText" />
	</span>
      </span>

    </div>

    <p>
      <span view="form" />
    </p>

  </body>
</html>
