<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:nevow="http://nevow.com/ns/nevow/0.1"
      nevow:render="skin">
  <head>
    <title>Title Goes Here</title>
  </head>
  <body>
    <nevow:invisible nevow:pattern="skincontent">
    <h1 nevow:render="i18n">Ldaptor Add Page</h1>

    <p>
      <nevow:invisible nevow:render="sequence" nevow:data="header">
	<nevow:invisible nevow:pattern="header">[</nevow:invisible>
	<nevow:invisible nevow:pattern="item" nevow:render="passthrough">foo</nevow:invisible>
	<nevow:invisible nevow:pattern="divider">|</nevow:invisible>
	<nevow:invisible nevow:pattern="footer">]</nevow:invisible>
      </nevow:invisible>
    </p>

    <strong>
      <span nevow:render="status" />
    </strong>

    <div nevow:render="overview">
      Overview of what is happening might be here.
    </div>

    <div nevow:render="form" />
    </nevow:invisible>
  </body>
</html>
