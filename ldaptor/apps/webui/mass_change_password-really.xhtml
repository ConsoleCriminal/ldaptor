<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:nevow="http://nevow.com/ns/nevow/0.1">
  <head>
    <title nevow:render="i18n">Ldaptor Mass Password Change Page</title>
    <nevow:invisible nevow:render="sequence" nevow:data="css">
      <link rel="stylesheet"
	    nevow:pattern="item"
	    nevow:render="css_item">
	<nevow:attr name="href"><nevow:slot name="url"/></nevow:attr>
      </link>
    </nevow:invisible>
  </head>
  <body id="ldaptorPage-mass-change-password">
    <h1 nevow:render="i18n">Ldaptor Mass Password Change Page</h1>

    <p>
      <nevow:invisible nevow:render="sequence" nevow:data="header">
	<nevow:invisible nevow:pattern="header">[</nevow:invisible>
	<nevow:invisible nevow:pattern="item" nevow:render="passthrough">foo</nevow:invisible>
	<nevow:invisible nevow:pattern="divider">|</nevow:invisible>
	<nevow:invisible nevow:pattern="footer">]</nevow:invisible>
      </nevow:invisible>
    </p>

    <strong>
      <span nevow:render="status" />
    </strong>

    <nevow:invisible nevow:render="form">
      <form nevow:pattern="freeform-form" method="post" enctype="multipart/form-data">
	<nevow:attr name="id">
	  <nevow:slot name="form-id"/>
	</nevow:attr>
	<nevow:attr name="action">
	  <nevow:slot name="form-action"/>
	</nevow:attr>
	<nevow:invisible nevow:pattern="argument">
	  <span class="freeform-input">
	    <nevow:slot name="input"/>
	  </span>
	  <label class="freeform-label">
	    <nevow:attr name="for"><nevow:slot name="id"/></nevow:attr>
	    <nevow:slot name="label"/>
	  </label>
	  <div class="freeform-error">
	    <nevow:slot name="error"/>
	  </div>
	  <div class="freeform-description">
	    <label>
	      <nevow:attr name="for"><nevow:slot name="id"/></nevow:attr>
	      <nevow:slot name="description"/>
	    </label>
	  </div>
	</nevow:invisible>
        <nevow:slot name="form-arguments"/>
	<nevow:slot name="form-error"/>
	<nevow:slot name="form-button"/>
      </form>
    </nevow:invisible>
  </body>
</html>
