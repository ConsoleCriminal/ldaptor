<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:nevow="http://nevow.com/ns/nevow/0.1">
  <head>
    <title nevow:render="i18n">Ldaptor Deleting Entry</title>
  </head>
  <body>
    <h1 nevow:render="i18n">Deleting Entry</h1>

    <p nevow:render="sequence" nevow:data="header"><span
    nevow:pattern="header">[</span><span nevow:pattern="item" nevow:render="passthrough">foo</span><span
    nevow:pattern="divider">|</span><span
    nevow:pattern="footer">]</span></p>

    <p>
      <nevow:invisible nevow:render="i18n">Deleting</nevow:invisible>
      <nevow:invisible nevow:data="dn" nevow:render="string"/>...
      
      <nevow:invisible nevow:data="status" nevow:render="string"/>
    </p>
  </body>
</html>
