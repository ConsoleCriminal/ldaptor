#
# Release to PyPi on a new tag.
#
# No tests are executed before a release.
#
name: PyPi Release

on: [push]

jobs:

  build-and-publish:
    name: Build the source and wheel. Publish them on a new tag.
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Get the code
      uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Install pep517
      run: >-
        python -m
        pip install
        pep517
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        pep517.build
        --source
        --binary
        --out-dir dist/

    - name: Publish to PyPI for a new tag
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@v1.3.1
      with:
        password: ${{ secrets.PYPI_GITHUB_PACKAGE_UPLOAD }}
