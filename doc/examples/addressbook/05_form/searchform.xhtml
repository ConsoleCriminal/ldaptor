<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Address book search</title>
  </head>
  <body>
    <h1>Address book search</h1>

    <form action="" method="POST">
      <p>Search filter:
        <input type="text" name="search" view="previousSearch" />
      </p>
      <input type="submit"/>
    </form>

    <p>Results:</p>
    <div model="results" view="List">
      <pre pattern="listItem" view="Text" />
    </div>

    <p>Used query: <span model="query" view="Text" /></p>
  </body>
</html>
